# Configuração do Serviço de Produtos
server:
  port: 0 # Atribui uma porta aleatória, o Eureka se encarregará de gerenciá-la.

spring:
  application:
    name: product-service # Nome do serviço para registro no Eureka

eureka:
  client:
    serviceUrl:
      # Obtém a URL do Eureka da variável de ambiente definida no Render.yaml
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL}
