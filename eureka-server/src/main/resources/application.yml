# Configuração do Servidor Eureka
server:
  port: 8761 # Porta padrão do Eureka

eureka:
  instance:
    # Define o hostname dinamicamente a partir da URL configurada no Render
    hostname: ${EUREKA_INSTANCE_HOST:localhost}
  client:
    # O servidor Eureka não precisa se registrar nele mesmo
    registerWithEureka: false
    # Não precisa buscar um registro, pois ele é o servidor
    fetchRegistry: false
    serviceUrl:
      # Usa variável de ambiente no Render (EUREKA_CLIENT_SERVICE_URL) ou fallback_
